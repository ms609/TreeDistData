language: R
cache: packages
sudo: required # required if r_binary_packages; false otherwise
warnings_are_errors: true
r_check_args: --as-cran
git:
  depth: 1

matrix:
  include:
    - r: 3.5.0
    - r: release
      before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on:
          branch: master
    - r: devel
      after_success:
        - Rscript -e "covr::codecov()"
    - os: osx
      r: release
      r_packages:
        - devtools
        - Rdpack
        - roxygen2
        - testthat
      before_install:
      - brew install cairo
      - sudo tlmgr install doi titling hyperref
#  allow_failures:
#    r: devel # Incompatible with devtools?


r_github_packages:
 - ms609/TreeDist # Remove once available via CRAN
 - ms609/TreeSearch

r_binary_packages:
 - devtools
 - Rdpack
 - roxygen2
 - testthat

before_script:
  - R -e "devtools::document()"
